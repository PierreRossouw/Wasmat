<html>
  <body>
    <h1>dwasm - WebAssembly Compiler</h1>
    <table width="99%">
      <tr>
        <td width="70%">Compiler source code <a href="compile.dwasm.html"><i>view</i></a></td>
        <td width="0"><button id="compilerCompile">Compile</button></td>
        <td width="30%">Compiler binary</td>
      </tr>
      <tr>
        <td colspan="2"><textarea id="compilerSource"></textarea></td>
        <td><textarea id="compilerBinary"></textarea></td>
      </tr>
      <tr/>
      <tr>
        <td>Test source code</td>
        <td><button id="testCompile">Compile</button></td>
        <td>Test binary</td>
      </tr>
      <tr>
        <td colspan="2"><textarea id="testSource"></textarea></td>
        <td><textarea id="testBinary"></textarea></td>
      </tr>
      <tr/>
      <tr>
        <td>Memory dump</td>
        <td><button id="execute">Execute</button></td>
        <td>Result: <textarea style="height: 22; width: 50;" id="execResult"></textarea></td>
      </tr>
      <tr>
        <td colspan="3"><textarea id="testMemory"></textarea></td>
      </tr>
    </table>
    <style>
      body {
        background: #212121;
        color: #2196F3;
        font-family: Open Sans,Arial;
      }
      textarea {
        height: 300px;
        width: 100%;
        background: #282828;
        color: #ccc;
        font-family: Consolas, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
      }
      a {
        color: #CDDC39;
      }
    </style>
    <script src="index.js"></script>
  </body>
</html>
